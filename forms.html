<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <!-- The Form Element -->
    <h1>Forms Demo</h1>
    <!-- <button>OUTSIDE FORM</button> -->
    <!--Does not submit form automatically because it is outside the form tags; can use JS to make it do something-->

    <form action="/tacos">
        <!-- Any button inside a form tag has default behavior to submit that form -->
        <!-- This can be changed by using "type" attribute set as "button" to make it act like a regular button and not a submit button-->
        <!-- <button type="button">PLEASE DO NOT SUBMIT THE FORM</button> -->
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username"> <!--Name attribute used when query is sent to server-->
        </p>
        <p>
            <label for="password">Enter a Password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <!-- <button>IN THE MIDDLE!</button> -->
        <p>
            <label for="color">Pick a Color: </label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <!-- Alternative way to label an input (less common, less flexibility in styling) -->
            <!-- Will not need "for" attribute on label tag or "id" attribute on input tag -->
            <label>
                Enter a Number: 
                <input type="number" placeholder="enter a number" name="num">
            </label>
        </p>
        <!-- This button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular Button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>Submit!!!</button>
        <!-- So does this one: -->
        <!-- Less common, more clunky way to add a button using an input tag -->
        <input type="submit" value="Click Me!">
    </form>
    <!-- URL result of submitting form; note the name attributes: file:///C:/tacos?username=dylan&password=1234&color=%233744a9&num=19 -->
    <!-- Name attribute equals the associated data/query input by user into the form fields, used to search server -->
    <hr>
    <!-- Outside of a form, no default submit behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <!-- "Hijacking" Google & Reddit's Search -->
    <!-- https://www.reddit.com/search/?q=(input) // the "name" in our input tag must match Reddit's expected "name" attribute, "q"-->
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search"> <!--Set action to submit to Reddit search URL-->
        <input type="text" name="q"> <!--Value typed into the "input" field will be submitted to Reddit search URL-->
        <button>Search Reddit</button>
    </form>
    <!-- Similarly for Google, "name" attribute must match Google's expected search input/name pair, in this case it is also "q" -->
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <!-- YouTube search is slightly different, as it is expecting a different "name" attribute; this time "search_query" -->
    <!-- https://www.youtube.com/results?search_query=dog -->
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results"> <!--YouTube search URL is also different; "results" instead of "search"-->
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <!-- Radio Buttons, Check Boxes, & Selects -->
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree"> <!--"Checked" attribute makes box start out checked-->
        <label for="agree">I agree to everything</label>
        <!-- In a group of Radio Buttons, only one can be checked at a time; checkboxes can be any number, all, or none -->
        <p>
            <!-- Associate radio buttons by giving them all the same name -->
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M: </label>
            <input type="radio" name="size" id="m" value="m">
            <!-- Submit result: file:///C:/birds?size=on; size=on not helpful, do not know what size was selected-->
            <!-- Adding a "value" attribute remains hidden on the page, but value is what's sent through to server when form is submitted-->
            <!-- Submit result with "value" attribute: file:///C:/birds?size=m; size=m -->
        </p>
        <!-- Select tag, a drop-down menu, is the product of 2 elements working together: select element and option element -->
        <p>
            <label for="meal">Please Select an Entree: </label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="steak">Steak</option>
                <option value="fish" selected>Fish</option> <!--"Selected" attribute makes option pre-selected-->
                <option value="chicken">Chicken</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <!-- Range & Text Area -->
        <p>
            <label for="cheese">Amount of Cheese: </label>
            <!--"step" attribute sets the increment levels; "value" sets starting point on range-->
            <input type="range" name="cheese_level" id="cheese" min="0" max="10" step=".5" value="3">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <!-- TextArea is its own standalone element; not an Input -->
            <textarea name="requests" id="requests" cols="40" rows="10" placeholder="Type here..."></textarea>
        </p>
        <button>Submit</button>
    </form>
    <!-- HTML5 Form Validations -->
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <!-- "Required" attribute is a client-side validation checking if a field has input-->
        <input type="text" name="first" id="first" required>
        <!-- "Minlength" and "maxlength" attributes validate that input meets length requirements (client-side) -->
        <p>
            <label for="username2">Username</label>
            <input type="text" name="username2" id="username2" minlength="5" maxlength="20" required>
        </p>
        <p>
            <!-- Built in required validation based on the input type: email and URL -->
            <!-- <input type="email" name="" id="" required> -->
            <!-- <input type="url" required> -->
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
